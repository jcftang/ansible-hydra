---
- include: repos.yml

- name: Enable EPEL
  action: yum pkg=$item state=present
  with_items:
    - epel-release

- name: Common packages
  action: yum pkg=$item state=latest
  with_items:
    - tsocks
    - ansible
    - git
    - etckeeper
    - python-pip
    - python-virtualenv
    - python-setuptools
    - MySQL-python
    - python-psycopg2
    - avahi
    - avahi-dnsconfd
    - nc
    - libselinux-python
    - dstat
  notify:
    - startup avahi-daemon and avahi-dnsconfd

- name: Stop and disable iptables
  action: service name=$item state=stopped enabled=no
  with_items:
    - iptables

# enable sendmail
- apt: name=sendmail state=present
- template: src=sendmail.mc dest=/etc/mail/sendmail.mc
- service: name=sendmail state=restarted enabled=yes

# enable ntp
- apt: name=ntp state=present
- template: src=ntp.conf dest=/etc/ntp.conf
- service: name=ntpd state=restarted enabled=yes
