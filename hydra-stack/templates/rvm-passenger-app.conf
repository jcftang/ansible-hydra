<VirtualHost *:80>
   ServerName {{ ansible_fqdn }}
   # !!! Be sure to point DocumentRoot to 'public'!
   DocumentRoot /home/{{rvm_user}}/app/public

   <Directory /home/{{rvm_user}}/app/public>
      # This relaxes Apache security settings.
      AllowOverride all
      # MultiViews must be turned off.
      Options -MultiViews
   </Directory>
</VirtualHost>
