---
is_fedora:     "'$ansible_distribution' == 'Fedora'"
is_rhel:       "'$ansible_distribution' == 'RedHat'"
is_scientific: "'$ansible_distribution' == 'Scientific'"
is_ubuntu:     "'$ansible_distribution' == 'Ubuntu'"
dist_tag: unknown

# specific versions of EL distros
is_sl5:   "'$dist_tag' == 'sl5'"
is_rhel5: "'$dist_tag' == 'rhel5'"
is_sl6:   "'$dist_tag' == 'sl6'"
is_rhel6: "'$dist_tag' == 'rhel6'"

proxy_server: proxy.tchpc.tcd.ie
proxy_port: 8080
socks_server: 134.226.112.43
socks_port: 1080

proxy_env:
  http_proxy: ${proxy_server}:${proxy_port}
  https_proxy: ${proxy_server}:${proxy_port}
  ftp_proxy: ${proxy_server}:${proxy_port}

stepticker_server: ntp.tchpc.tcd.ie
smtp_server: smtp.tchpc.tcd.ie
root_email_alias: admins@tchpc.tcd.ie
